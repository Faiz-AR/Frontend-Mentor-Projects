<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Order Summary Component</title>
  </head>
  <body>
    <div class="card-container">
      <img
        class="hero-img"
        src="./images/illustration-hero.svg"
        alt="Hero Illustration"
      />
      <div class="card-details">
        <h3 class="card-title">Order Summary</h3>
        <p class="card-summary">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </div>
      <div class="card-plan">
        <div class="plan-details">
          <img class="music-icon" src="./images/icon-music.svg" alt="" />
          <div>
            <h4 class="plan-name">Annual Plan</h4>
            <p class="plan-pricing">$59.99/year</p>
          </div>
        </div>
        <a href="#" class="change-link">Change</a>
      </div>
      <a class="btn-payment" href="#">Proceed to Payment</a>
      <a class="cancel" href="#">Cancel Order</a>
    </div>
  </body>
</html>
